<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Courier New', monospace;
    }

    a {
      color: #00ff00;
      font-size: 3em;
      text-decoration: none;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
      border: none;
      background: none;
      outline: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a id="access-link" href="https://letam2006.github.io/Megalara Garuda.mcz"></a>
<div style="margin-top: 20px; color: #0f0; font-size: 0.8em;">
      Phase 1
</div>
  <script>
    const text = "Access";
    const link = document.getElementById("access-link");

    let index = 0;
    let typingDone = false;

    // タイピング風に1文字ずつ表示
    function typeText() {
      if (index < text.length) {
        link.textContent += text[index++];
        setTimeout(typeText, 150);
      } else {
        typingDone = true;
      }
    }

    typeText();

    // クリック時に1文字ずつ消す → 最後にリンク遷移
    link.addEventListener("click", function (e) {
      if (!typingDone) return e.preventDefault();

      e.preventDefault(); // 即ジャンプさせない
      let deleteIndex = text.length;

      const interval = setInterval(() => {
        if (deleteIndex > 0) {
          link.textContent = text.substring(0, --deleteIndex);
        } else {
          clearInterval(interval);
          window.location.href = link.href; // 遷移
        }
      }, 100);
    });
  </script>
</body>
</html>
