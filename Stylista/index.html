<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Stylista</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #222;
      display: block;
    }
    #songList {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-family: sans-serif;
      z-index: 10;
    }
    #songList button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="songList">
    <button onclick="loadChart('charts/tutorial.sla')">Tutorial</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // resize canvas to fullscreen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let chart = null;
    let startTime = null;
    let playing = false;

    async function loadChart(path) {
      const res = await fetch(path);
      chart = await res.json();
      startTime = performance.now();
      playing = true;
      document.getElementById("songList").style.display = "none";
      requestAnimationFrame(gameLoop);
    }

    function gameLoop(timestamp) {
      if (!playing) return;

      const elapsed = timestamp - startTime;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // draw lanes (4 lanes)
      const laneWidth = canvas.width / 4;
      for (let i = 0; i < 4; i++) {
        ctx.fillStyle = "#444";
        ctx.fillRect(i * laneWidth, 0, laneWidth - 2, canvas.height);
      }

      // draw notes
      if (chart && chart.notes) {
        chart.notes.forEach(note => {
          const appearY = (elapsed - note.time) * 0.3; // speed
          if (appearY > -50 && appearY < canvas.height) {
            if (note.lane === "all") {
              ctx.fillStyle = "white";
              ctx.fillRect(0, appearY, canvas.width, 20);
            } else {
              const laneIndex = note.lane - 1;
              ctx.fillStyle = "white";
              ctx.fillRect(laneIndex * laneWidth + laneWidth/3, appearY, laneWidth/3, 20);
            }
          }
        });
      }

      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
